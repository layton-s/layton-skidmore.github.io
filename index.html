<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="panel-row">
        <div onclick="panelClicked(event.currentTarget)" class="panel top-left-panel"></div>
        <div onclick="panelClicked(event.currentTarget)" class="panel top-right-panel"></div>
    </div>
    <div class="panel-row">
        <div onclick="panelClicked(event.currentTarget)" class="panel bottom-left-panel"></div>
        <div onclick="panelClicked(event.currentTarget)" class="panel bottom-right-panel"></div>
    </div>
    <div class="center">
        <span class="center-text">SIMON</span>
      </div>
    <div>
        <span id="roundNumber">Round 1</span>
    </div>
    <div id ='resultMessages'>
        <h1>You win!</h1>
        <h2>Game over!</h2>
   </div>

    <button id="startButton" onclick="startGame()">Start Game!</button>
    <button id="playAgainButton" onclick="resetGame()">Play Again!</button>
</body>
</html>
